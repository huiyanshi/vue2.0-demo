<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造器</title>
</head>
<body>
    <div id="app-2-1">
        Name: {{name}} Age: {{age}}
    </div>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
        var user = {name: "tom",age: 18};
        var vm = new Vue({
            el: "#app-2-1",
            data: user
        });
        console.log(vm.$el === document.getElementById("app-2-1"));         //true
        console.log(vm.$data == user);                                      //true

        //观察者注入自己的方法实现，当监听的属性(vm实例对象属性)改变后，调用自定义的函数
        vm.$watch("name", function () {
            console.log("Watch invoke " + this.name + " after change name argument.");
        });
    </script>
</body>
</html>
