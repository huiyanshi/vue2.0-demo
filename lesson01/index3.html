<!DOCTYPE html>
<html>
<head>
	<title>事件绑定v-on</title>
</head>
<body>
	<div class="test">
		<span>{{message}}</span>
		<button v-on:click="descReverse">v-on:click->reverse</button>
		<button @click="ascReverse">@click->reverse</button>
	</div>

	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '.test',
			data: {
				message: 'This is message',
                reverseTag: 1						//排序状态。默认为正序
			},
			methods: {
                reverse: function () {
					this.message = this.message.split("").reverse().join("");
                },
                descReverse: function () {
					if(this.reverseTag) {
					    this.reverse();
						this.reverseTag = 0;
					}
                },
                ascReverse: function () {
					if(!this.reverseTag) {
					    this.reverse();
						this.reverseTag = 1;
					}
                }
			}
		});
	</script>
</body>
</html>
