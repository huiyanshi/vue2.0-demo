<!DOCTYPE html>
<html>
<head>
	<title>方法调用</title>
</head>
<body>
	<div class="test">
		<button id="btn" class="hah" @click="clickBtn">Click Button</button>
	</div>
	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript">
		var vueObj = new Vue({
			el: '.test',
			data: {
				message: "this is test message."
			},
			methods: {
				clickBtn: function(event){
					console.log(event.target.className)
				}
			}
		});
	</script>
</body>
</html>
